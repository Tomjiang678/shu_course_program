<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>虚拟智慧图书馆</title>
  <link rel="stylesheet" href="index.css">
  <!-- 引入 toast 样式 -->
  <link rel="stylesheet" href="components/toast/toast.css">
  <link rel="stylesheet" href="components/bookModal/bookModal.css">
  <link rel="stylesheet" href="components/searchSection/searchSection.css">

</head>
<body>
  <div id="toastContainer" class="toast-container"></div>
  <h1>欢迎来到虚拟智慧图书馆</h1>

  <!-- 导航栏 -->
  <ul>
    <li><a href="pages/books/index.html">图书借阅</a></li>
    <li><a href="pages/ucenter/index.html">用户中心</a></li>
    <li><a href="pages/admin/index.html">后台管理</a></li>
    <li><a href="pages/about/index.html">关于我们</a></li>
  </ul>

  <!-- 简介 -->
  <p>虚拟智慧图书馆，旨在为用户提供便捷的数字化阅读体验。</p>
  <p><em><a href="pages/about/index.html">了解更多</a></em></p>

  <!-- 搜索框 -->
  <section class="search-section left">
  <h2>🔍 图书搜索</h2>
  <form id="searchForm">
    <input type="text" id="searchKeyword" placeholder="请输入书名或作者">
    <button type="submit">🔍</button>
  </form>
  <div id="searchResults"></div>
</section>


  <!-- 推荐书籍 -->
  <!-- 
    ⚠️ 当前仅是静态示例展示。
    实际的“推荐书籍”功能需要后端支持，
    例如根据数据库中图书的借阅量、评分等进行推荐。
  -->
  <section class="recommend">
  <h2>📖 推荐书籍</h2>
  <div class="book-list" id="recommendList">
    <p>加载中...</p>
  </div>
  <div style="margin-top:8px;">
    <p><em><a id="recommendMore" href="pages/books/index.html?sort=borrow_count" style="color:#4a90e2;">查看更多热门书籍</a></em></p>
  </div>
</section>

  <!-- 右侧登录/注册栏 -->
<div class="sidebar-right">
  <h3 id="auth-title">登录</h3>
  
  <form id="login-form">
    <input type="text" id="username" placeholder="用户名" required>
    <input type="password" id="password" placeholder="密码" required>
    <button type="submit" id="submit-btn">登录</button>
  </form>

  <button id="toggle-mode">没有账号？注册一个</button>
  </div>
</div>

<!-- 书籍详情模态框，未来待模块化 -->
<div id="bookModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-body">
      <img id="detailCover" class="detail-cover" src="" alt="">
      <div class="book-detail-text">
        <h2 id="detailTitle"></h2>
        <p><strong>作者：</strong><span id="detailAuthor"></span></p>
        <p><strong>出版社：</strong><span id="detailPublisher"></span></p>
        <p><strong>ISBN：</strong><span id="detailIsbn"></span></p>
        <p><strong>库存：</strong><span id="detailStock"></span></p>
        <p><strong>可借数量：</strong><span id="detailAvailable"></span></p>
        <p><strong>借阅次数：</strong><span id="detailBorrow"></span></p>
        <p><strong>简介：</strong></p>
        <p id="detailSummary" class="book-summary"></p>

        <!-- ✅ 新增：借阅按钮 -->
        <div class="borrow-btn-container">
          <button id="borrowBtn" class="borrow-btn" onclick="borrowBook()">📚 立即借阅</button>
        </div>
      </div>
    </div>
  </div>
</div>





  <!-- 页脚 -->
  <footer>
    © 2025 虚拟智慧图书馆 | 保留所有权利
  </footer>

  <!-- 内嵌 JS：欢迎提示 -->
  <script src="index.js"></script>
  <!-- 引入 toast 脚本 -->
  <script src="components/toast/toast.js"></script>
  <script src="components/bookModal/bookModal.js"></script>
  <script src="components/searchSection/searchSection.js"></script>
</body>
</html>
