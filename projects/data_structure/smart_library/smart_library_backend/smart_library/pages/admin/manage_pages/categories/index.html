<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <title>📚 图书分类管理</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <div class="container">
        <h1>📚 图书分类管理</h1>

        <div class="toolbar">
            <button id="addCategoryBtn">➕ 新增分类</button>
            <button id="refreshBtn">🔄 刷新</button>
            <button id="backBtn">⬅ 返回首页</button>
        </div>

        <table class="category-table">
            <thead>
                <tr>
                    <th>分类 ID</th>
                    <th>分类名称</th>
                    <th>描述</th>
                    <th>层级</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="categoryBody">
                <tr>
                    <td colspan="5">加载中...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- 🪟 编辑/新增分类模态框 -->
    <div id="editModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn" id="cancelEditBtn">&times;</span>
            <h2 id="modalTitle">编辑分类</h2>

            <label>分类名称：</label>
            <input type="text" id="editName" placeholder="请输入分类名" />

            <label>分类描述：</label>
            <textarea id="editDesc" placeholder="可选"></textarea>

            <label>上级分类（可选）：</label>
            <select id="parentSelect"></select>

            <div class="modal-actions">
                <button id="saveEditBtn">💾 保存</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
